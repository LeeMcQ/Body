<!DOCTYPE html>
<html>
  <head>
  <h1>Body Alignment<h1>
    <title>OpenStreetMap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([-51.690244, -57.889015], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
          }).addTo(map);
      var bodyAlignmentIcon = L.icon({
        iconUrl: 'https://lh4.googleusercontent.com/-qy9CEbpy3K8/AAAAAAAAAAI/AAAAAAAAAAA/NopKNImNDvY/s44-p-k-no-ns-nd/photo.jpg',
        iconSize: [44, 44],
        iconAnchor: [22, 22],
        popupAnchor: [0, -22]
      });
      var marker = L.marker([-51.690244, -57.889015], {icon: bodyAlignmentIcon}).addTo(map);
      marker.bindPopup('Body Alignment');
    </script>
  </body>
</html>
